<!-- 访客统计组件 -->
<div id="visitor-stats" class="visitor-stats-container">
  <div class="visitor-stats-box">
    <div class="stats-header">
      <i class="fas fa-chart-line"></i>
      <span>Visitor Statistics</span>
      <div class="stats-refresh" onclick="window.visitorStats && window.visitorStats.fetchLocationData()" title="Refresh location info">
        <i class="fas fa-sync-alt"></i>
      </div>
    </div>
    
    <div class="stats-content">
      <div class="stat-item">
        <div class="stat-value" id="visitor-count">
          <i class="fas fa-spinner fa-spin"></i>
        </div>
        <div class="stat-label">Total Visits</div>
      </div>
      
      <div class="stat-item">
        <div class="stat-value" id="today-count">
          <i class="fas fa-spinner fa-spin"></i>
        </div>
        <div class="stat-label">Today</div>
      </div>
      
      <div class="stat-item">
        <div class="stat-value" id="online-count">
          <i class="fas fa-spinner fa-spin"></i>
        </div>
        <div class="stat-label">Online</div>
      </div>
    </div>
    
    <div class="visitor-info">
      <div id="visitor-location" class="location-info">
        <i class="fas fa-map-marker-alt"></i>
        <span id="location-text">Getting location...</span>
      </div>
      <div id="visitor-ip" class="ip-info">
        <i class="fas fa-globe"></i>
        <span id="ip-text">Getting IP info...</span>
      </div>
      <div class="additional-info">
        <div class="info-item">
          <i class="fas fa-clock"></i>
          <span>Current Time: <span id="current-time"></span></span>
        </div>
      </div>
    </div>

    <!-- 新增：国家/地区分布列表（简版） -->
    <div class="distribution">
      <div class="dist-title">
        <i class="fas fa-flag"></i>
        <span>Top Locations (last 3 months)</span>
      </div>
      <ul id="location-distribution" class="dist-list">
        <li class="dist-empty">Collecting...</li>
      </ul>
    </div>
  </div>
</div>

<style>
.visitor-stats-container {
  margin: 30px 0 20px 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.visitor-stats-box {
  background: #f8f9fa;
  color: #495057;
  border-radius: 8px;
  padding: 16px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
  border: 1px solid #e9ecef;
  font-size: 14px;
}

.stats-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 12px;
  font-size: 15px;
  font-weight: 500;
  color: #6c757d;
}

.stats-header .fas {
  margin-right: 10px;
}

.stats-refresh {
  cursor: pointer;
  padding: 4px;
  border-radius: 50%;
  transition: all 0.2s ease;
  opacity: 0.6;
  color: #6c757d;
}

.stats-refresh:hover {
  background: rgba(108, 117, 125, 0.1);
  opacity: 1;
  transform: rotate(180deg);
}

.stats-content {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
  gap: 12px;
  margin-bottom: 15px;
}

.stat-item {
  text-align: center;
  background: #fff;
  border-radius: 6px;
  padding: 12px 8px;
  border: 1px solid #e9ecef;
  transition: all 0.2s ease;
}

.stat-item:hover {
  background: #f8f9fa;
  border-color: #dee2e6;
  transform: translateY(-1px);
}

.stat-value {
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 4px;
  color: #495057;
}

.stat-label {
  font-size: 11px;
  color: #6c757d;
  text-transform: uppercase;
  letter-spacing: 0.3px;
}

.visitor-info {
  border-top: 1px solid #e9ecef;
  padding-top: 12px;
  font-size: 12px;
}

.location-info, .ip-info, .info-item {
  display: flex;
  align-items: center;
  gap: 6px;
  margin-bottom: 6px;
  color: #6c757d;
  transition: color 0.2s ease;
}

.location-info:hover, .ip-info:hover, .info-item:hover {
  color: #495057;
}

.location-info:last-child, .ip-info:last-child, .info-item:last-child {
  margin-bottom: 0;
}

.additional-info {
  margin-top: 8px;
  padding-top: 8px;
  border-top: 1px solid #e9ecef;
}

.info-item {
  font-size: 11px;
}

/* 分布列表样式（低权重、低存在感） */
.distribution {
  border-top: 1px solid #e9ecef;
  margin-top: 10px;
  padding-top: 10px;
}
.dist-title {
  display: flex;
  align-items: center;
  gap: 6px;
  color: #6c757d;
  font-size: 12px;
  margin-bottom: 6px;
}
.dist-title .fas { font-size: 12px; }
.dist-list { list-style: none; margin: 0; padding: 0; }
.dist-item {
  display: grid;
  grid-template-columns: 24px 1fr auto auto;
  gap: 8px;
  align-items: center;
  font-size: 12px;
  color: #6c757d;
  padding: 4px 0;
  border-bottom: 1px dashed #f1f3f5;
}
.dist-item:last-child { border-bottom: none; }
.dist-flag { width: 24px; text-align: center; }
.dist-name { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
.dist-count { color: #495057; font-weight: 600; min-width: 20px; text-align: right; }
.dist-time { color: #adb5bd; font-size: 11px; min-width: 60px; text-align: right; }
.dist-empty { color: #adb5bd; font-style: italic; font-size: 12px; padding: 4px 0; }

@media (max-width: 768px) {
  .visitor-stats-box {
    padding: 12px;
  }
  
  .stats-content {
    grid-template-columns: repeat(3, 1fr);
    gap: 8px;
  }
  
  .stat-item {
    padding: 8px 6px;
  }
  
  .stat-value {
    font-size: 16px;
  }
  
  .visitor-info {
    font-size: 11px;
  }
  
  .stats-header {
    font-size: 14px;
  }
}

@media (max-width: 480px) {
  .stats-content {
    grid-template-columns: 1fr;
    gap: 8px;
  }
  
  .stat-item {
    padding: 8px;
  }
  
  .stat-value {
    font-size: 18px;
  }
}

.fade-in {
  animation: fadeIn 0.5s ease-in;
}

@keyframes fadeIn {
  from { 
    opacity: 0; 
    transform: translateY(10px); 
  }
  to { 
    opacity: 1; 
    transform: translateY(0); 
  }
}

.error-text {
  color: #dc3545;
  font-style: italic;
}

.pulse {
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { opacity: 1; }
  50% { opacity: 0.5; }
  100% { opacity: 1; }
}

/* 加载动画 */
.loading {
  position: relative;
}

.loading::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 20px;
  height: 20px;
  margin: -10px 0 0 -10px;
  border: 2px solid rgba(255, 255, 255, 0.3);
  border-top: 2px solid #fff;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* 成功动画 */
.success-animation {
  animation: successPulse 0.6s ease-out;
}

@keyframes successPulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}
</style>

<script>
// 补充功能和实时时间显示
(function() {
  // 更新当前时间
  function updateCurrentTime() {
    const now = new Date();
    const timeString = now.toLocaleString('en-US', {
      year: 'numeric',
      month: '2-digit',
      day: '2-digit',
      hour: '2-digit',
      minute: '2-digit',
      second: '2-digit',
      hour12: false
    });
    
    const timeElement = document.getElementById('current-time');
    if (timeElement) {
      timeElement.textContent = timeString;
    }
  }

  // 添加一些交互效果
  function addInteractiveEffects() {
    const statItems = document.querySelectorAll('.stat-item');
    statItems.forEach(item => {
      item.addEventListener('click', function() {
        this.classList.add('success-animation');
        setTimeout(() => {
          this.classList.remove('success-animation');
        }, 600);
      });
    });
  }

  // 初始化
  function init() {
    updateCurrentTime();
    addInteractiveEffects();
    
    // 每秒更新时间
    setInterval(updateCurrentTime, 1000);
  }

  // 页面加载完成后初始化
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', init);
  } else {
    init();
  }
})();
</script>
