<!-- 访客统计切换器 -->
<div id="visitor-stats-switcher" class="stats-switcher-container">
  <div class="switcher-tabs">
    <button class="tab-button active" data-tab="simple" onclick="switchStatsView('simple')">
      <i class="fas fa-chart-bar"></i>
      Simple Stats
    </button>
    <button class="tab-button" data-tab="map" onclick="switchStatsView('map')">
      <i class="fas fa-globe"></i>
      World Map
    </button>
  </div>
</div>

<!-- 简单统计视图 -->
<div id="simple-stats-view" class="stats-view active">
  {% include visitor-stats.html %}
  {% include mobile-visitor-stats.html %}
</div>

<!-- 世界地图统计视图 -->
<div id="map-stats-view" class="stats-view">
  {% include visitor-map-stats.html %}
</div>

<style>
.stats-switcher-container {
  margin: 20px 0 10px 0;
  text-align: center;
}

.switcher-tabs {
  display: inline-flex;
  background: #f8f9fa;
  border-radius: 8px;
  padding: 4px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.tab-button {
  background: none;
  border: none;
  padding: 10px 20px;
  border-radius: 6px;
  font-size: 14px;
  font-weight: 500;
  color: #6c757d;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  gap: 8px;
}

.tab-button:hover {
  color: #495057;
  background: rgba(0, 123, 255, 0.1);
}

.tab-button.active {
  background: #007bff;
  color: white;
  box-shadow: 0 2px 4px rgba(0, 123, 255, 0.3);
}

.stats-view {
  display: none;
  opacity: 0;
  transform: translateY(20px);
  transition: all 0.4s ease;
}

.stats-view.active {
  display: block;
  opacity: 1;
  transform: translateY(0);
}

/* 移动端优化 */
@media (max-width: 768px) {
  .tab-button {
    padding: 8px 16px;
    font-size: 13px;
  }
  
  .tab-button i {
    font-size: 12px;
  }
}

@media (max-width: 480px) {
  .switcher-tabs {
    width: 100%;
    justify-content: center;
  }
  
  .tab-button {
    flex: 1;
    justify-content: center;
    padding: 8px 12px;
    font-size: 12px;
  }
}

/* 加载动画 */
.stats-view-loading {
  opacity: 0.6;
  pointer-events: none;
}

.fade-in-view {
  animation: fadeInView 0.5s ease-in-out;
}

@keyframes fadeInView {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>

<script>
// 统计视图切换功能
let currentView = 'simple';

function switchStatsView(viewType) {
  if (currentView === viewType) return;

  // 更新按钮状态
  document.querySelectorAll('.tab-button').forEach(btn => {
    btn.classList.remove('active');
  });
  document.querySelector(`[data-tab="${viewType}"]`).classList.add('active');

  // 切换视图
  const simpleView = document.getElementById('simple-stats-view');
  const mapView = document.getElementById('map-stats-view');

  // 添加加载状态
  const currentActiveView = document.querySelector('.stats-view.active');
  if (currentActiveView) {
    currentActiveView.classList.add('stats-view-loading');
  }

  setTimeout(() => {
    // 隐藏当前视图
    document.querySelectorAll('.stats-view').forEach(view => {
      view.classList.remove('active');
    });

    // 显示新视图
    if (viewType === 'simple') {
      simpleView.classList.add('active', 'fade-in-view');
    } else {
      mapView.classList.add('active', 'fade-in-view');
      
      // 如果切换到地图视图，初始化或刷新地图统计
      if (window.worldMapStats) {
        window.worldMapStats.updateStatsDisplay();
        window.worldMapStats.updateCurrentVisitor();
      }
    }

    // 移除加载状态和动画类
    setTimeout(() => {
      document.querySelectorAll('.stats-view').forEach(view => {
        view.classList.remove('stats-view-loading', 'fade-in-view');
      });
    }, 500);

    currentView = viewType;
    
    // 保存用户偏好
    try {
      localStorage.setItem('preferred_stats_view', viewType);
    } catch (error) {
      console.warn('Could not save view preference:', error);
    }
  }, 200);
}

// 页面加载时恢复用户偏好
function initializeStatsView() {
  try {
    const savedView = localStorage.getItem('preferred_stats_view');
    if (savedView && savedView !== 'simple') {
      switchStatsView(savedView);
    }
  } catch (error) {
    console.warn('Could not load view preference:', error);
  }
}

// 初始化
if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', initializeStatsView);
} else {
  initializeStatsView();
}

// 键盘快捷键 (可选)
document.addEventListener('keydown', function(e) {
  // Ctrl/Cmd + 1 = 简单视图
  if ((e.ctrlKey || e.metaKey) && e.key === '1') {
    e.preventDefault();
    switchStatsView('simple');
  }
  // Ctrl/Cmd + 2 = 地图视图
  if ((e.ctrlKey || e.metaKey) && e.key === '2') {
    e.preventDefault();
    switchStatsView('map');
  }
});
</script>
